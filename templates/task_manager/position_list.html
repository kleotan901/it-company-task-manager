{%  extends "base.html" %}

{%  block content %}

  <h2>
    Position list
  <a href="{% url 'task_manager:position-create' %}" class="btn btn-primary link-to-page">
      Create position
  </a>
  </h2>
  {% if position_list %}
  {% for position in position_list %}
    <ul>
      <li>{{ position.name }} (amount of workers: {{ position.worker_set.count }})</li>
    </ul>
    {% endfor %}
  {% else %}
    <p> No position in the company</p>
  {% endif %}

{%  endblock %}

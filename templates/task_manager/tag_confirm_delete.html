{% extends "layouts/base.html" %}

{% block content %}
  <div class="container">
    <div class="row">
      <h5>Delete tag "{{ tag.name }}"?</h5>
    </div>

    <div class="delete-confirmation">
        <form action="" method="post">
          {% csrf_token %}
          <input type="submit" value="Yes, delete!" class="btn btn-danger">
        </form>
      <div class="btn-cancel">
        <a href="{% url 'task_manager:tag-list' %}" class="btn btn-secondary link-to-page">
          No, cancel
        </a>
      </div>
    </div>

  </div>
{% endblock %}
